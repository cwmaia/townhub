<svg width="40" height="48" viewBox="0 0 40 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hot Event (20+ RSVPs): Calendar with pulsing red glow -->
  <!-- Note: Larger viewBox to accommodate glow effect -->

  <defs>
    <!-- Red glow filter -->
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pulsing glow background -->
  <circle cx="20" cy="14" r="12" fill="#ef4444" opacity="0.3" filter="url(#redGlow)">
    <animate attributeName="r" values="10;14;10" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Pin shape (offset to center) -->
  <g transform="translate(4, 4)">
    <path d="M16 0C9.4 0 4 5.4 4 12C4 20 16 40 16 40C16 40 28 20 28 12C28 5.4 22.6 0 16 0Z"
          fill="#ef4444"
          stroke="#dc2626"
          stroke-width="0.8"/>

    <!-- Calendar icon (white) -->
    <g fill="white">
      <!-- Calendar body -->
      <rect x="10" y="9" width="12" height="11" rx="1"/>

      <!-- Calendar header (dark red) -->
      <rect x="10" y="9" width="12" height="3" rx="1" fill="#dc2626"/>

      <!-- Binding rings -->
      <rect x="12" y="7" width="1.5" height="3" rx="0.5" fill="white"/>
      <rect x="18.5" y="7" width="1.5" height="3" rx="0.5" fill="white"/>

      <!-- Date grid -->
      <g fill="#ef4444">
        <circle cx="13" cy="15" r="0.8"/>
        <circle cx="16" cy="15" r="0.8"/>
        <circle cx="19" cy="15" r="0.8"/>
        <circle cx="13" cy="17.5" r="0.8"/>
        <circle cx="16" cy="17.5" r="0.8"/>
        <circle cx="19" cy="17.5" r="0.8"/>
      </g>
    </g>

    <!-- Hot badge (fire emoji or count) -->
    <circle cx="23" cy="8" r="4" fill="#dc2626" stroke="#991b1b" stroke-width="0.5"/>
    <text x="23" y="10" font-size="6" font-weight="bold" fill="white" text-anchor="middle">ðŸ”¥</text>
  </g>
</svg>
