<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Events Cluster: Purple/blue circle with count -->

  <defs>
    <linearGradient id="eventGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="clusterShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="25" cy="25" r="24" fill="url(#eventGradient)" opacity="0.2"/>

  <!-- Main cluster circle -->
  <circle cx="25" cy="25" r="20" fill="url(#eventGradient)"
          stroke="#6d28d9" stroke-width="2" filter="url(#clusterShadow)"/>

  <!-- Inner circle for contrast -->
  <circle cx="25" cy="25" r="17" fill="white" opacity="0.2"/>

  <!-- Small calendar icon indicator -->
  <g transform="translate(25, 15)">
    <rect x="-4" y="0" width="8" height="7" rx="1" fill="white" opacity="0.5"/>
    <rect x="-2.5" y="-1" width="1" height="2" rx="0.3" fill="white"/>
    <rect x="1.5" y="-1" width="1" height="2" rx="0.3" fill="white"/>
  </g>

  <!-- Count text -->
  <text x="25" y="35" font-size="16" font-weight="bold"
        fill="white" text-anchor="middle" font-family="system-ui">
    8
  </text>
</svg>
