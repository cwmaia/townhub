        fill="#8b5cf6"
        stroke="#6d28d9"
        stroke-width="0.5"/>

  <!-- Camera icon (white) -->
  <g fill="white">
    <!-- Camera body -->
    <rect x="10" y="11" width="12" height="8" rx="1"/>
    <!-- Lens -->
    <circle cx="16" cy="15" r="3" stroke="white" stroke-width="1.5" fill="none"/>
    <circle cx="16" cy="15" r="1.5" fill="white"/>
    <!-- Viewfinder -->
    <rect x="14" y="8" width="4" height="3" rx="0.5"/>
    <!-- Flash -->
