    <!-- Fork (left) -->
    <rect x="11" y="8" width="1" height="10" rx="0.3"/>
    <rect x="10" y="8" width="0.6" height="5" rx="0.3"/>
    <rect x="12.4" y="8" width="0.6" height="5" rx="0.3"/>

