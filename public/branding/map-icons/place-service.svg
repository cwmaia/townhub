    <rect x="17.5" y="10.5" width="2" height="2" rx="0.2"/>
    <rect x="12.5" y="13.5" width="2" height="2" rx="0.2"/>
    <rect x="17.5" y="13.5" width="2" height="2" rx="0.2"/>

    <!-- Door -->
