<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Places Cluster: Blue circle with count -->

  <defs>
    <linearGradient id="placeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="clusterShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer ring (pulse effect in animation) -->
  <circle cx="25" cy="25" r="24" fill="url(#placeGradient)" opacity="0.2"/>

  <!-- Main cluster circle -->
  <circle cx="25" cy="25" r="20" fill="url(#placeGradient)"
          stroke="#1e40af" stroke-width="2" filter="url(#clusterShadow)"/>

  <!-- Inner circle for contrast -->
  <circle cx="25" cy="25" r="17" fill="white" opacity="0.2"/>

  <!-- Count text (placeholder - will be replaced with actual count) -->
  <text x="25" y="32" font-size="18" font-weight="bold"
        fill="white" text-anchor="middle" font-family="system-ui">
    5
  </text>
</svg>
