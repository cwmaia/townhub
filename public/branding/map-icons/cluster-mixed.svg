<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mixed Cluster: Multi-color gradient with count -->

  <defs>
    <linearGradient id="mixedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="clusterShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="25" cy="25" r="24" fill="url(#mixedGradient)" opacity="0.2"/>

  <!-- Main cluster circle -->
  <circle cx="25" cy="25" r="20" fill="url(#mixedGradient)"
          stroke="#6d28d9" stroke-width="2" filter="url(#clusterShadow)"/>

  <!-- Inner circle for contrast -->
  <circle cx="25" cy="25" r="17" fill="white" opacity="0.3"/>

  <!-- Split indicator (shows mix of places & events) -->
  <g opacity="0.4">
    <!-- Place pin silhouette (left) -->
    <path d="M15 22 C13 22 12 23 12 24 C12 26 15 30 15 30 C15 30 18 26 18 24 C18 23 17 22 15 22Z"
          fill="white"/>

    <!-- Calendar silhouette (right) -->
    <rect x="28" y="22" width="6" height="6" rx="0.5" fill="white"/>
    <rect x="28" y="22" width="6" height="1.5" rx="0.3" fill="white" opacity="0.6"/>
  </g>

  <!-- Count text -->
  <text x="25" y="32" font-size="18" font-weight="bold"
        fill="white" text-anchor="middle" font-family="system-ui">
    12
  </text>
</svg>
