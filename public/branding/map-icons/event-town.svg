<svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Town Event Marker: Calendar with official badge in dark blue -->

  <!-- Pin shape -->
  <path d="M16 0C9.4 0 4 5.4 4 12C4 20 16 40 16 40C16 40 28 20 28 12C28 5.4 22.6 0 16 0Z"
        fill="#003580"
        stroke="#002147"
        stroke-width="0.5"/>

  <!-- Calendar icon (white) -->
  <g fill="white">
    <!-- Calendar body -->
    <rect x="10" y="9" width="12" height="11" rx="1"/>

    <!-- Calendar header (dark blue) -->
    <rect x="10" y="9" width="12" height="3" rx="1" fill="#002147"/>

    <!-- Binding rings -->
    <rect x="12" y="7" width="1.5" height="3" rx="0.5" fill="white"/>
    <rect x="18.5" y="7" width="1.5" height="3" rx="0.5" fill="white"/>

    <!-- Date grid -->
    <g fill="#003580">
      <circle cx="13" cy="15" r="0.8"/>
      <circle cx="16" cy="15" r="0.8"/>
      <circle cx="19" cy="15" r="0.8"/>
      <circle cx="13" cy="17.5" r="0.8"/>
      <circle cx="16" cy="17.5" r="0.8"/>
      <circle cx="19" cy="17.5" r="0.8"/>
    </g>
  </g>

  <!-- Official "Town" Badge (gold star) -->
  <circle cx="23" cy="8" r="4" fill="#fbbf24" stroke="#d97706" stroke-width="0.5"/>
  <path d="M23 5.5 L23.8 7.5 L26 7.5 L24.2 8.8 L25 10.5 L23 9.2 L21 10.5 L21.8 8.8 L20 7.5 L22.2 7.5 Z"
        fill="#003580"/>
</svg>
