      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Location Pin Outline -->
  <path d="M256 48C176.5 48 112 112.5 112 192C112 304 256 464 256 464C256 464 400 304 400 192C400 112.5 335.5 48 256 48Z"
