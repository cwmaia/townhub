    <rect x="282" y="220" width="30" height="40" rx="2"/>

    <!-- Windows -->
    <rect x="245" y="200" width="22" height="28" rx="11" fill="#3b82f6" opacity="0.3"/>
    <circle cx="210" cy="235" r="6" fill="#3b82f6" opacity="0.3"/>
    <circle cx="302" cy="235" r="6" fill="#3b82f6" opacity="0.3"/>

    <!-- Door -->
    <rect x="245" y="240" width="22" height="20" rx="11" ry="0" fill="#1e40af" opacity="0.5"/>
